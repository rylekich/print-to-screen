<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Print 2 Screen</title>
	<style type="text/css">
		* {
		  box-sizing: border-box;
		}

        html, body {margin: 0; height: 100%; overflow: hidden}

        div.circle-l {
            shape-outside: circle(50%);
            width: 300px;
            height: 300px;
            float: left;
        }
        
        div.circle-r {
            shape-outside: circle(32%);
            width: 514px;
            height: 975px;
            float: right;
        }

        div.check-contain{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px 10px 10px;
            border: 0.5px solid black;
            border-radius: 10px;
        }

        .sparx{
            pointer-events: none;
        }

        a {
            font-family: 'Ballet', cursive;
            text-decoration: none;
            color: magenta;
            font-size: 4em;
            transition: color .2s;
        }

        a:hover {
            color: gold;

        }


        .link-a{
            position: fixed;
            top: 10%;
            left: 8%;
        }

        .link-b{
            position: fixed;
            top: 45%;
            right: 15%;
        }

        label{
            text-transform: uppercase;
            font-family: monospace;
            letter-spacing: 2px;
        }

		p {
			text-align: justify;
			font-size: 1.5em;
            font-family: Helvetica, Arial, sans-serif;
            letter-spacing: 1px;
            line-height: 1.25;
		}

		input{
			width: 100px;
			height: 100px;
		}

        /* Base for label styling */
        [type="checkbox"]:not(:checked),
        [type="checkbox"]:checked {
            position: absolute;
            left: 0;
            opacity: 0.01;
        }
        [type="checkbox"]:not(:checked) + label,
        [type="checkbox"]:checked + label {
            position: relative;
            padding-left: 2.3em;
            font-size: 1.05em;
            line-height: 1.7;
            cursor: pointer;
        }

        /* checkbox aspect */
        [type="checkbox"]:not(:checked) + label:before,
        [type="checkbox"]:checked + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1.4em;
            height: 1.4em;
            border: 1px solid #aaa;
            background: #FFF;
            border-radius: .2em;
            box-shadow: inset 0 1px 3px rgba(0,0,0, .1), 0 0 0 rgba(203, 34, 237, .2);
            -webkit-transition: all .275s;
                    transition: all .275s;
        }

        /* checked mark aspect */
        [type="checkbox"]:not(:checked) + label:after,
        [type="checkbox"]:checked + label:after {
            content: '✕';
            position: absolute;
            top: .525em;
            left: 0.25em;
            font-size: 1.375em;
            /* color: #CB22ED; */
            line-height: 0;
            -webkit-transition: all .2s;
                    transition: all .2s;
        }

        /* checked mark aspect changes */
        [type="checkbox"]:not(:checked) + label:after {
            opacity: 0;
            -webkit-transform: scale(0) rotate(45deg);
                    transform: scale(0) rotate(45deg);
        }

        [type="checkbox"]:checked + label:after {
            opacity: 1;
            -webkit-transform: scale(1) rotate(0);
                    transform: scale(1) rotate(0);
        }

        /* Disabled checkbox */
        [type="checkbox"]:disabled:not(:checked) + label:before,
        [type="checkbox"]:disabled:checked + label:before {
            box-shadow: none;
            border-color: #bbb;
            background-color: #e9e9e9;
        }

        [type="checkbox"]:disabled:checked + label:after {
            color: #777;
        }

        [type="checkbox"]:disabled + label {
            color: #aaa;
        }

        /* Accessibility */
        [type="checkbox"]:checked:focus + label:before,
        [type="checkbox"]:not(:checked):focus + label:before {
            box-shadow: inset 0 1px 3px rgba(0,0,0, .1), 0 0 0 6px rgba(203, 34, 237, .2);
        }

	</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Astloch&family=Ballet&family=Redacted+Script&family=Ruge+Boogie&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <div class="link-a">
            <a href="index.html">Kim</a>
        </div>

        <div class="circle-l"></div>

            <div class="check-contain">
                <input id="sand" type="checkbox">
                <label for="sand">Love what you do</label> 
            </div>

            <div class="link-b">
                <a href="ayn.html">Ayn</a>
            </div>

        <div class="circle-r"></div>


        <p id="msg">  </p>

    </main>

<script>
     var allInputs = document.getElementsByTagName("input");

     let input = document.createElement('input');
     input.setAttribute('type', 'checkbox');
     let msg = document.getElementById('msg')
     msg.appendChild(input)

     console.log(input);

    for (let i = 0; i < allInputs.length; i++){

        allInputs[i].addEventListener('click', function(){

            var showText = function (target, message, index, interval) {   
                    if (index < message.length) {
                        $(target).append(message[index++]);
                        setTimeout(function () { showText(target, message, index, interval); }, interval);
                    }
                }

                $(function () {
                    showText("#msg", `You know what inspires me? Fearless Drive. I hate lazy people. Barbz, stay in school. Don't you ever be lazy, don't you ever complain about hard work. Work hard, it pays off. You wanna know what scares people? Success. When you don’t make moves and you don’t climb up the ladder, everybody loves you because you’re not competition. Some people have to put in the work. Others get to cut corners. We see it but don’t say it. Welcome to the real world.` , 0, 50);   
                });
        })
    }

    setInterval(function() {
        document.getElementById('sand').checked = false;
    }, 10 * 1000);

</script>
